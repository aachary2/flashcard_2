<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="darkMode.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/addCard.css" rel="stylesheet" type="text/css" >
    <title>Create your Own Deck </title>
</head>
<header>
    <nav class="navbar navbar-light" style="background-color: white;">
        <div class="container-fluid">
            <a class="navbar-brand" href="homepage.html">Main Menu</a>
        </div>
      </nav>
      
</header>
<body>
    <button id="darkModeToggle" class="btn btn-outline-dark">Toggle Dark Mode</button>
    <h1 class="display-5">Create Your Own Deck</h1>
    <button onclick="create()">New card</button>
  
    <div class="container">
     
             <div class="box">
                <form>
                    <div class="form-group">
                      <label for="question">Question: </label>
                      <input type="text" class="form-control" id="question" placeholder="Enter Question">
                    </div>
                    <div class="form-group">
                      <label for="answer">Answer: </label>
                      <input type="text" class="form-control" id="answer" placeholder="Enter Answer">
                    </div>
                  </form>
            </div>
             
          
        </div>
          <div class="btns">
              <button type ="button" class="btn btn-sm"  id="view" onclick="viewCard()">View Study Card</button>
           </div>
      
        <div class="containers">
       
          <div class="questions">
              
              <h3>The Question</h3>
          </div>
          <div class="answers">
              <h3>The Answer</h3>
          </div>
          
      </div>
          <div class="button">
          <button type ="button" class="btn btn-sm" id="prev">Previous Question</button>
          <button type ="button" class="btn btn-sm" id="check">Check Answer</button>
          <button type ="button" class="btn btn-sm" id="next">Next Question</button>
          
      
      </div>
 


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/createDeck.js"></script>
<script src="darkMode.js"></script>
</body>
</html>
